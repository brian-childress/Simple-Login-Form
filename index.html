    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Simple Login</title>
                
        <!-- this meta tag is essential for media queries -->
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- HTML5 Boilerplate CSS -->
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">

        <!-- My Custom CSS -->
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <section id="wrapper">
            
            <header id="head_container">
                <menu>Login</menu>
            </header>

            <div id="form_container">
                <form class="login_form" action="#" method="post" name="login_form">
                    <ul>
                        <li>
                            <label for="name">Username</label>
                            <input type="text"  placeholder="John Doe" required />
                            <span class="form_hint">Proper format "John Doe"</span>
                        </li>
                        <li>
                            <label for="password">Password</label>
                            <input type="password" name="password" placeholder="Password" required />
                            <span class="form_hint">Proper format "Password1"</span>
                        </li>
                        <li>
                            <button class="submit" type="submit">Submit</button>
                        </li>
                    </ul>
                </form>
            </div>
        </section>
    </body>
</html>
